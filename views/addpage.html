{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div> -->
    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->
    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div> -->
    <div class="form-group">
      <label for="Page-Content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
       <textarea name="content" /> </textarea>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div> -->
    <div class="form-group">
      <label for="Page-Status" class="col-sm-2 control-label">Page Status</label>
      <select naem ="Page-Status" >
        <option>Open</option> 
        <option>Closed</option>
      </select>
      <!-- drop down list with either Open or Closed as options -->
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
