{% extends "layout.html" %}

{% block content %}
  <h3>User</h3>
  <hr>
  <ul class="list-unstyled">
   {% for user in users %}
   <li><a href = "/users/{{user.id}}">{{user.name}}</a></li>
   <li>{{user.email}}</li>
   {% endfor %}
  </ul>
  <h3>Pages</h3>
  <ul class= "list-unstyled">
    {% for page in pages %}
    <li><a href = "{{page.route}}">{{page.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
